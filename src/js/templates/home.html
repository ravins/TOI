<div class="row" >
  <div class="col-md-12">
    <a href='#/catagory/{{(catagory.name).replace(/ /g,'')}}' ng-repeat="catagory in homeCtrl.catagories.data.Item"  ng-click="homeCtrl.getSubCatagories(catagory.defaulturl)">
      <div class="col-md-3 col-sm-2 catagory" >
        <h3>{{catagory.name}}</h3>
      </div>
    </a>
  </div>
</div>
