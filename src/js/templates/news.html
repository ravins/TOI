<div class="row" >
  <div class="col-md-12">
    <a href="#/catagory/{{catagory.name}}" ng-repeat="news in newsCtrl.newsItems">
      <div class="col-md-3 col-sm-2 catagory" >
        <h3>{{news.HeadLine}}</h3>
          <img src="{{news.Image.Photo}}" alt="{{news.PhotoCaption}}">
          <span>{{news.PhotoCaption}}</span>
        <p>{{news.Story}}</p>
      </div>
    </a>
  </div>
</div>
